	<h3 style="color:red;">Memorial Donation Information</h3><br>

	<form>
		<label>I would like to make this donation</label><br>
		<input type="radio" value="To honor"> <label>To Honor</label><br>
		<input type="radio" value="In memory"> <label>In memory</label><br>
		<label>Name</label>
  		<input type="text"><br>
  		<label>Acknowledge Donation To</label>
  		<input type="text"><br>

  		<input type="text"><br>
  		<label>City</label>
  		<input type="text"><br>

		    <option value="Dhaka">Dhaka</option>
		    <option value="Chittagong">Chittagong</option>

		    <option value="Rajshahi">Rajshahi</option>
	    </select>
	</form>

	<h3 style="color:red;">Additional Information</h3><br>

	<form>
		<p>Please enter your name, company or orginization as you like to appear in our publication</p>
		<label>Name</label> <input type="text" name="pname"><br>
		<input type="checkbox" value="anonymus"> <label>I would like my gift to remain anonymus</label><br>
		<input type="checkbox" value="matchingGift"> <label>My employer offers matching gift program. I will mail the matching gift form</label><br>
		<input type="checkbox" value="noThankyouMail"> <label>Please save the cost of acknowledging this gift by not mailing a thank you letter</label><br>
		<label>Comments</label><br>
		<textarea name="comments"></textarea><br>
		<label>How we may contact you</label><br>
		<input type="checkbox" value="email"> <label>Email</label><br>
		<input type="checkbox" value="postmail"> <label>Postmail</label><br>
		<input type="checkbox" value="phone"> <label>Phone</label><br>
		<input type="checkbox" value="fax"> <label>Fax</label><br>
		<button>Reset</button> <button>Continue</button>
	</form>
